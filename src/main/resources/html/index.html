<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>

    <button onclick="buscar()">Buscar Categorias</button> </br>
    <button onclick="enviar()">Buscar access token</button>

    <script>

        printResponseCategorias = function () { 
          console.log(this.responseText);     
        } 
        
        printResponseAccesToken = function () { 
          console.log(this.responseText);     
        }

        buscar = () => {
            const URL = "http://localhost:8080/categorias"
            let req = new XMLHttpRequest();
            req.addEventListener("load", printResponseCategorias);
            req.open("GET", URL);
            req.send();
        }

        enviar = () => {
            const URL = "http://localhost:8080/oauth/token";
            let req = new XMLHttpRequest();
            req.addEventListener("load", printResponseAccesToken);
            req.open("POST", URL);
            req.setRequestHeader("Authorization", "Basic YW5ndWxhcjpAbmd1bEByMA==");
            req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            req.send("client_id=angular&username=admin&password=admin&grant_type=password");
        }

    
    </script>    
</body>
</html>
